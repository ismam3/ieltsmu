<!DOCTYPE html>
<html>
<head>
    <title>IELTS parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #007bff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #007bff transparent transparent transparent;
        }

        @keyframes lds-ring {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(360deg);
            }
        }

        #linkFrame {
            width: 100%;
            height: 300px;
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>IELTS docs</h1>
        <label for="numberInput">Enter book number:</label>
        <input type="number" id="numberInput">
        <button onclick="generateLink()">Generate Link</button>
        <div id="loading">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <p>Loading...</p>
        </div>
        <iframe id="linkFrame"></iframe>
    </div>

    <script>
        function generateLink() {
            var number = document.getElementById("numberInput").value;
            var link = "http://www.ielts-house.net/Cambridge-IELTS-" + number + "/";
            var iframe = document.getElementById("linkFrame");
            var loadingDiv = document.getElementById("loading");

            loadingDiv.style.display = "block";
            iframe.style.display = "none";

            iframe.onload = function() {
                loadingDiv.style.display = "none";
                iframe.style.display = "block";
            };

            iframe.src = link;
        }
        console.log("This site is just a dummy site that parses data from another server.")
    </script>
</body>
</html>
